<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="col4-header d-flex align-items-center  ">
                    <img src="./imgs/logo.png" alt="" width="30px" height="30px">
                    <a href="#">امداد امنیت</a>
                </div>
                <div class="menubar">
                    <p>
                        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                            aria-expanded="false" aria-controls="collapseExample">
                            Link with href
                        </a>

                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="row">

                            <div class="list-group" id="list-tab" role="tablist">
                                <a class="list-group-item list-group-item-action active" id="list-home-list"
                                    data-bs-toggle="list" href="#list-home" role="tab"
                                    aria-controls="list-home">Home</a>
                                <a class="list-group-item list-group-item-action" id="list-profile-list"
                                    data-bs-toggle="list" href="#list-profile" role="tab"
                                    aria-controls="list-profile">Profile</a>
                                <a class="list-group-item list-group-item-action" id="list-messages-list"
                                    data-bs-toggle="list" href="#list-messages" role="tab"
                                    aria-controls="list-messages">Messages</a>
                                <a class="list-group-item list-group-item-action" id="list-settings-list"
                                    data-bs-toggle="list" href="#list-settings" role="tab"
                                    aria-controls="list-settings">Settings</a>
                            </div>


                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                                    aria-labelledby="list-home-list">...</div>
                                <div class="tab-pane fade" id="list-profile" role="tabpanel"
                                    aria-labelledby="list-profile-list">...</div>
                                <div class="tab-pane fade" id="list-messages" role="tabpanel"
                                    aria-labelledby="list-messages-list">...</div>
                                <div class="tab-pane fade" id="list-settings" role="tabpanel"
                                    aria-labelledby="list-settings-list">...</div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="col8-header">
                    <div class="srch"><input type="text"></div>
                    <div class="icons"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap.bundle.js"></script>
</body>

</html>
