<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title> </title>
</head>

<body>
    <div id="overlay"></div>
    <div class="container-fluid">
        <div class="row flex-md-nowrap m-0 p-0"><!--  flex-md-nowrap -->
            <!--******************* input box **********************************-->
            <div class="inp  d-flex justify-content-around align-items-center px-5">
                <div class="srch">
                    <i class="fa fa-search"></i>
                    <input type=" text">
                </div>
            </div>
            <!-- ************************************* -->

            <div class="menu-toggle d-block d-md-none">
                <a id="toggle-btn" class="  btn-sidenav-toggle btn-floating  " href="#" data-target="slide-out"><i
                        class="bi bi-justify"></i></a>
            </div>
            <div id="col4" class=" col-8 col-sm-7 col-md-4 col-lg-3 d-none d-md-block">

                <div id="logodiv" class="col4-header d-flex align-items-center  ">
                    <img src="./imgs/logo.png" alt="" width="30px" height="30px">
                </div>
                <!--  ******************************************************************************************* -->
                <ul class="list-group side-menu">
                    <a class="list-group-item list-group-item-action noborder hidebyclick" id="list-home-list01"
                        data-bs-toggle="list" href="#cont-edit-office" role="tab" aria-controls="list-home01">
                        <i class="fas fa-landmark	"></i>
                        Offices
                    </a>

                    <a class="list-group-item list-group-item-action noborder hidebyclick" id="list-home-list"
                        data-bs-toggle="list" href="#cont-edit-users" role="tab" aria-controls="list-home">
                        <i class="fas fa-envelope-open"></i>
                        Users
                    </a>


                    <!-- **************************************************************************************************** -->

                </ul>

            </div>


            <!-- **************************************************************************** -->
            <div id="col8" class="col">

                <!-- ************** Gradiant Header ******************************** -->
                <div class="header-grad">

                </div>
                <!-- ************************************************************************* -->

                <div id="tab-cont1" class="tab-content   ">
                    <!--*-******************************************************* -->

                    <div id="cont-edit-office" class="tab-pane fade row" role="tabpanel"
                        aria-labelledby="list-profile-list">

                        <form id="Oform" action="" class="col-md-6 row mx-auto gy-4 p-1   border needs-validation "
                            novalidate>

                            <!--------------------------- -->
                            <div class="col-md-6">
                                <label class="form-label" for="nameinp">name :</label>
                                <div class="input-group-custom-wrap">
                                    <input required id="nameinp" type="text" name="nameinp" id="OName"
                                        class="form-control col-sm-12 form-control-custom">
                                    <span id="feedbakcspan" class="invalid-feedback">enter name
                                    </span> <!-- input-feekback col-sm-12 -->
                                </div>
                            </div>

                            <div class="col-md-6"> <!--  input-group-custom  mt-3 col-md-4 -->
                                <label class="form-label" for="IPrange"> IP:</label>
                                <div class="input-group ">
                                    <span class="input-group-text yr">X.</span>
                                    <input required class="form-control someInput yl yr" type="number" max="254" min="1"
                                        name="" id="IPrange">
                                    <span dir="ltr" class="input-group-text yl ">10.1.</span>
                                </div>
                            </div>

                            <div class="col-md-6"> <!--input-group-custom  form-control mt-3 col-md-4-->
                                <label for="Slash" class="form-label "> IP 2:</label>
                                <div class="input-group-custom">
                                    <input required class=" form-control-custom form-control someInput yr" type="number"
                                        name="" id="Slash" max="32" min="1">
                                    <span dir="ltr" class=" input-group-text yl">10.2.X.X /</span>
                                </div>
                            </div>
                            <!-- *************************** -->
                            <div class="col-md-6"> <!-- form-control mt-3 -->
                                <label for="SIPRange" class="form-label"> IP 3:</label>
                                <input required class="form-control " type="text" name="" id="SIPRange"
                                    class="form-inline">
                                <span id="feedbakcspans" class="invalid-feedback">IP enter
                                </span> <!-- input-feekback col-sm-12 -->
                            </div>
                            <!-- *****************************************--------------- -->
                            <div class="col-md-6 "> <!--form-control input-group-custom-wrap mt-3 -->
                                <label for="EIPRange" class="form-label"> IP 4:</label>
                                <input required class="form-control" type="text" name="" id="EIPRange"
                                    class="form-inline">
                                <span id="feedbakcspane" class="invalid-feedback">IP enter

                                </span> <!-- input-feekback col-sm-12 -->
                            </div>
                            <!-- *********************************---------------------- -->
                            <div class="col-md-6 "><!-- form-control mt-3 -->
                                <label for="GWTci" class="form-label"> GW :</label>
                                <input required class="form-control" type="text" name="" id="GWTci" class="form-inline">
                                <span id="feedbakcspang" class="invalid-feedback">IP enter

                                </span> <!-- input-feekback col-sm-12 -->
                            </div>

                            <!-- <div class="form-control text-start mt-3"> -->
                            <button class="btn btn-success" id="submitbtn" type="submit">submit </button>
                            <button class="btn btn-warning" type="reset">reset </button>
                            <!-- </div> -->
                        </form>

                    </div>

                    <!-- ****************************************************************** -->
                    <div id="cont-edit-users" class="tab-pane fade" role="tabpanel" aria-labelledby="list-profile-list">

                        <form id="serverusers" action="" class="col-md-6 mx-auto gy-4 p-1 row needs-validation"
                            novalidate>
                            <!-- ***************************************** %%%%%%%% -->
                            <div class="col-md-6">
                                <label for="wuser" class="form-label">user:</label>
                                <input required class="form-control" type="text" name="" id="wuser">
                                <span id="feedbackEnPass" class="input-feekback col-sm-12">
                                    enter user
                                </span>
                            </div>
                            <!-- ***************************************** %%%%%%%% -->
                            <div class="col-md-6">
                                <label for="wpass" class="form-label">pass:</label>
                                <input required class="form-control" type="text" name="" id="wpass">
                                <span id="feedbackEnPass" class="input-feekback col-sm-12">enter pass
                                </span>
                            </div>

                            <!-- ***************************************** %%%%%%%% -->


                            <!-- ***************************************** -->
                            <button class="btn btn-success" id="submitbtn10" type="submit">submit </button>
                            <button class="btn btn-warning" type="reset">reset </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="./bootstrap.bundle.js"></script>
    <script src="./index.js"></script>

</body>

</html>
